<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/signup.css">
    <title>Signup</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="signup">
            <h1>Create an Account</h1>
            <form id="signupForm">
                <div class="input-box">
                    <input type="text" name="username" id="username" class="input-field" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                </div>
                <div class="input-box">
                    <label for="role">Choose your role:</label>
                    <select id="role" name="role">
                        <option value="organizer">Event Organizer</option>
                        <option value="user">Regular User</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="button" class="submit" value="Sign Up" onclick="signup()">
                </div>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2023 Your Event Website
    </footer>
    <script>
        // Function to sign up a user
        function signup() {
            // Fetch user details from the form
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;

            // Perform AJAX request to create the user account
            fetch("http://localhost:5000/api/v1/auth/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username: username, email: email, password: password, role: role }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response here
                console.log(data);

                // Check if signup was successful and redirect to the appropriate dashboard
                if (data.success) {
                    if (role === "organizer") {
                        window.location.href = "organizer-dashboard.html"; // Redirect to organizer dashboard
                    } else {
                        window.location.href = "user-dashboard.html"; // Redirect to user dashboard
                    }
                } else {
                    alert("Signup failed. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
