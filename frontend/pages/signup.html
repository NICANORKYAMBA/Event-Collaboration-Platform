<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/styles/signup.css">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" class="signup-form" action="javascript:void(0);" method="POST">
            <h1>Create an Account</h1>
            <p>Sign up to get started</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="organizer">Organizer</option>
                </select>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupForm = document.getElementById("signup-form");

            signupForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const role = document.getElementById("role").value;

                // You can add your registration logic here
                // For example, you can send a POST request to your server to create a new user

                // Placeholder example for validation
                if (username && email && password) {
                    alert(`Welcome, ${username}! You are registered as a ${role}.`);
                    // Redirect to the appropriate dashboard based on the 'role' value
                    if (role === "organizer") {
                        window.location.href = "organizer-dashboard.html";
                    } else {
                        window.location.href = "user-dashboard.html";
                    }
                } else {
                    alert("Please fill in all fields.");
                }
            });
        });
    </script>
</body>
</html>
