<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/organizer-dashboard.css">
    <title>User Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="create-event.html">Create Event</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <main>
        <section class="user-events">
            <h1>Your Created Events</h1>
            <div class="event-list" id="eventList">
                <!-- User's created event cards will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        &copy; 2023 Your Event Website
    </footer>
    <script>
        // Function to fetch user's created events from the backend
        async function fetchUserEvents(token) {
            try {
                // Use the provided token to authenticate the request
                const response = await fetch(`http://localhost:5000/api/v1/user/events`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching user events:', error);
                return [];
            }
        }

        // Function to render user's created event cards
        function renderUserEventCards(events) {
            const eventList = document.getElementById("eventList");

            // Clear existing content
            eventList.innerHTML = "";

            // Check if the user has no created events
            if (events.length === 0) {
                const noEventsMessage = document.createElement("p");
                noEventsMessage.textContent = "You have not created any events yet.";
                eventList.appendChild(noEventsMessage);
                return; // Exit early, no need to create event cards
            }

            // Loop through user's created events and create event cards
            events.forEach(event => {
                const eventCard = document.createElement("div");
                eventCard.classList.add("event-card");

                // Populate event card with event details
                eventCard.innerHTML = `
                    <h2>${event.title}</h2>
                    <p>Date: ${event.date}</p>
                    <p>Location: ${event.location}</p>
                    <p>Description:</p>
                    <p>${event.description}</p>
                `;

                // Append event card to the event list
                eventList.appendChild(eventCard);
            });
        }

        // Function to get the value of a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [cookieName, cookieValue] = cookie.split('=');
                if (cookieName === name) {
                    return decodeURIComponent(cookieValue);
                }
            }
            return null;
        }

        // Retrieve the authentication token from the cookie
        const token = getCookie('auth_token');

        // Fetch user's created events and render event cards when the page loads
        window.addEventListener("load", async () => {
            if (token) {
                const userEvents = await fetchUserEvents(token);
                renderUserEventCards(userEvents);
            }
        });
    </script>
</body>
</html>
