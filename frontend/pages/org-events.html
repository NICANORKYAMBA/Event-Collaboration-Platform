<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/org_events.css">
    <title>Organizer - My Events</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="organizer-events">
            <h1 class="page-title">My Events</h1>
            <div class="event-list">
                <div class="event-card" onclick="viewEventDetails(eventId)">
                    <h2 class="event-title">Event Name 1</h2>
                    <div class="event-details">
                        <p class="event-info"><strong>Date:</strong> Event Date 1</p>
                        <p class="event-info"><strong>Time:</strong> Event Time 1</p>
                        <p class="event-info"><strong>Location:</strong> Event Location 1</p>
                    </div>
                    <p class="event-description">Event Description 1</p>
                </div>
                <div class="event-card" onclick="viewEventDetails(eventId)">
                    <h2 class="event-title">Event Name 2</h2>
                    <div class="event-details">
                        <p class="event-info"><strong>Date:</strong> Event Date 2</p>
                        <p class="event-info"><strong>Time:</strong> Event Time 2</p>
                        <p class="event-info"><strong>Location:</strong> Event Location 2</p>
                    </div>
                    <p class="event-description">Event Description 2</p>
                </div>
                <!-- Add more event cards as needed -->
            </div>
        </section>
    </main>
    <footer class="page-footer">
        &copy; 2023 Your Event Website
    </footer>
    <script>
        // Sample JavaScript function to view event details
        function viewEventDetails(eventId) {
            // Redirect to the event details page for the selected event
            window.location.href = "organizer-event-details.html?eventId=" + eventId;
        }
    </script>
</body>
</html>
