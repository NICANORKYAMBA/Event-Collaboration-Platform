<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/styles/profile.css">
</head>
<body>
    <header class="header">
        <!-- Your navigation menu or header content -->
    </header>

    <main class="profile-container">
        <section class="user-info">
            <div class="profile-picture">
                <img src="profile.jpg" alt="User Profile Picture">
            </div>
            <div class="user-details">
                <h1 class="user-name">John Doe</h1>
                <p class="user-email">Email: john@example.com</p>
                <p class="user-location">Location: New York, USA</p>
                <p class="user-bio">Bio: Web Developer and Designer</p>
                <p class="user-website"><a href="https://example.com">Website</a></p>
                <!-- Add more user details as needed -->
            </div>
        </section>

        <section class="user-activity">
            <!-- Display user activity, such as posts, events, or other activities -->
            <h2 class="section-title">Recent Activity</h2>
            <ul class="activity-list">
                <li class="activity-item">
                    <p>Posted a new article: "Getting Started with Web Development"</p>
                    <span class="activity-date">2 days ago</span>
                </li>
                <li class="activity-item">
                    <p>Attended "Web Design Workshop"</p>
                    <span class="activity-date">1 week ago</span>
                </li>
                <!-- Add more activity items as needed -->
            </ul>
        </section>
    </main>

    <footer class="footer">
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
