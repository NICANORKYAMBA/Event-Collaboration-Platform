<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Add links to external CSS libraries or frameworks for styling -->
    <link rel="stylesheet" href="../assets/styles/dashboard.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"><a href="#">EventHub</a></div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Discover Events</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="user-profile">
            <div class="user-info">
                <img src="profile-image.jpg" alt="User Profile Image" class="profile-image">
                <h1 class="username">Welcome, <span id="username">[Username]</span></h1>
                <p class="user-bio">Bio: <span id="user-bio">[User Bio]</span></p>
                <p class="user-email">Email: <span id="user-email">[User Email]</span></p>
                <!-- Add more user details here -->
            </div>
        </section>

        <section class="event-discovery">
            <h2 class="section-title">Discover Events</h2>
            <div class="event-list" id="eventList">
                <!-- Event cards will be displayed here -->
            </div>
        </section>

        <section class="user-activity">
            <h2 class="section-title">Your Activity</h2>
            <ul class="activity-list">
                <li class="activity-item">[Event Activity 1]</li>
                <li class="activity-item">[Event Activity 2]</li>
                <!-- Add more user activity items here -->
            </ul>
        </section>
    </main>

    <footer class="footer">
        &copy; 2023 EventHub
    </footer>
    <!-- Add this JavaScript code in your <script> tag -->
    <script>
    // Function to get user profile data
    async function fetchUserProfile() {
        try {
            const response = await fetch('http://your-api-url/user-profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Include any authorization headers or tokens if required
                },
            });
            const userData = await response.json();
            
            // Update user profile elements
            document.getElementById('username').textContent = userData.username;
            document.getElementById('user-bio').textContent = userData.bio;
            document.getElementById('user-email').textContent = userData.email;
        } catch (error) {
            console.error('Error fetching user profile:', error);
        }
    }

    // Function to fetch and display events
    async function fetchAndDisplayEvents() {
        try {
            const response = await fetch('http://your-api-url/events', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Include any authorization headers or tokens if required
                },
            });
            const eventData = await response.json();
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            eventData.forEach(event => {
                // Create event card elements
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');
                eventCard.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>Date: ${event.date}</p>
                    <p>Location: ${event.location}</p>
                    <p>Description: ${event.description}</p>
                `;
                eventList.appendChild(eventCard);
            });
        } catch (error) {
            console.error('Error fetching events:', error);
        }
    }

    // Load user profile and events when the page loads
    window.addEventListener('load', () => {
        fetchUserProfile();
        fetchAndDisplayEvents();
    });
    </script>
</body>
</html>
