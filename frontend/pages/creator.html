<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/styles/creator.css">
    <title>Create Event</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Event buddy</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active"></a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="registerBtn" onclick="register()">start now</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
       
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span><a href="#" onclick=""></a></span>
                <header>Create your Event</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Event name">
                <i class=" bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Event date">
                <i class=" bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Event time">
                <i class=" bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Location">
                <i class=" bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Your Event description">
                <i class=" bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Done">
            </div>
            <div class="two-col">
                <div class="one">
                    <label for="register-check"> </label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>  
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>
