<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="../assets/styles/update-event.css">
</head>
<body>
<header class="header">
    <nav class="navbar">
      <div class="logo"><a href="#">EventHub</a></div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <section class="update-event">
            <h1>Update Event</h1>
            <form id="event-update-form" class="event-update-form" action="#" method="POST">
                <div class="input-box">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" name="title" id="eventTitle" class="input-field" placeholder="Enter Event Title" required>
                </div>
                <div class="input-box">
                    <label for="eventDate">Event Date</label>
                    <input type="date" name="date" id="eventDate" class="input-field" required>
                </div>
                <div class="input-box">
                    <label for="eventTime">Event Time</label>
                    <input type="time" name="time" id="eventTime" class="input-field" required>
                </div>
                <div class="input-box">
                    <label for="eventLocation">Event Location</label>
                    <input type="text" name="location" id="eventLocation" class="input-field" placeholder="Enter Event Location" required>
                </div>
                <div class="input-box">
                    <label for="eventDescription">Event Description</label>
                    <textarea name="description" id="eventDescription" class="input-field" placeholder="Enter Event Description" required></textarea>
                </div>
                <button type="submit" class="update-button">Update Event</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        &copy; 2023 Your Event Website
    </footer>
    <script>
        // JavaScript for updating the event
        document.addEventListener("DOMContentLoaded", function () {
            const eventUpdateForm = document.getElementById("event-update-form");

            eventUpdateForm.addEventListener("submit", function (event) {
                event.preventDefault();

                // Retrieve event details from form fields
                const title = document.getElementById("eventTitle").value;
                const date = document.getElementById("eventDate").value;
                const time = document.getElementById("eventTime").value;
                const location = document.getElementById("eventLocation").value;
                const description = document.getElementById("eventDescription").value;

                // Construct the data to be sent for updating the event
                const data = {
                    title: title,
                    date: date,
                    time: time,
                    location: location,
                    description: description
                };

                // Perform an AJAX request to update the event
                fetch("http://localhost:5000/api/v1/events/update", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Event updated successfully!");
                        // Redirect to the event details page or another appropriate page
                        window.location.href = "event-details.html";
                    } else {
                        alert("Event update failed. Please check your information.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
</body>
</html>
